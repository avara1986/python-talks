## Escenario
- Instrumentar código ("wrappear" codigo, Monkey Patching...)
- Reducir al mínimo el tiempo extra (overhead)
- Python llega a un punto que no es optimo
---
`func_1` -> 3.06 µs. `func_6` -> 5.43 µs
```
def func_1(a, b, c):
    return f"hello {a} {b} {c}"

def func_2(a, b, c):
    return func_1(a, b, c)

def func_3(a, b, c):
    return func_2(a, b, c)

def func_4(a, b, c):
    return func_3(a, b, c)

def func_5(a, b, c):
    return func_4(a, b, c)

def func_6(a, b, c):
    return func_5(a, b, c)
```
